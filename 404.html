<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/portfolio/" />
    <script>
      // SPA fallback for GitHub Pages: redirect to index preserving path
      const segment = '/portfolio';
      const redirectUrl = `${segment}/#${location.pathname.replace(segment, '')}${location.search}${location.hash}`;
      location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
